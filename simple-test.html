<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Form Test</h1>
    <form id="testForm">
        <input type="text" name="name" placeholder="Name" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <textarea name="message" placeholder="Message" required></textarea><br><br>
        <button type="submit">Submit Test</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                type: 'contact',
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
                timestamp: new Date().toLocaleString('en-IN')
            };
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbx2GMpABHr3Uf-fajwEstqRLINwB7RnF-GXuGTPjEAPWIzNdeOPabKB4oIt6i-a1vUNhA/exec';
            
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                document.getElementById('result').innerHTML = 'Form submitted! Check your spreadsheet.';
                this.reset();
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
